{% extends 'base.html' %}

{% load static %}
{% load custom_filters %}

{% block title %}Recal++ - Home{%endblock %}

{% block content %}

<!-- background image -->
<div class="absolute z-20 top-0 inset-x-0 flex justify-center overflow-hidden pointer-events-none">
  <div class="w-[108rem] flex-none flex justify-end">
    <picture>
      <img src="{% static 'schedule_builder/images/grad1.png' %}" alt=""
        class="w-[71.75rem] flex-none max-w-none dark:hidden" decoding="async">
    </picture>
    <picture>
      <img src="{% static 'schedule_builder/images/grad2.png' %}" alt=""
        class="w-[90rem] flex-none max-w-none hidden dark:block" decoding="async">
    </picture>
  </div>
</div>

<!-- top nav bar -->
<div id="top-nav-bar"
  class="sticky top-0 z-40 w-full backdrop-blur flex-none transition-colors duration-500 lg:z-50 lg:border-b lg:border-slate-600/50 dark:border-slate-50/[0.06] supports-backdrop-blur:bg-white/60 bg-transparent">
  <div class="max-w-8xl mx-auto">
    <div class="py-4 border-b border-slate-900/10 lg:px-8 lg:border-0 dark:border-slate-300/10 mx-4 lg:mx-0">
      <div class="relative flex items-center">
        <a class="mr-3 flex-none w-[2.0625rem] overflow-hidden md:w-auto" href="/">
          <span class="sr-only">
            Recal++
          </span>
        </a>
        <div class="relative" data-headlessui-state="">
          Recal++
        </div>
        <div class="relative lg:flex items-center ml-auto">
          <div class="flex items-center ml-6 pl-6">
            <button>
              <span class="inline">
                {{ user.netid }}
              </span>
            </button>
            <a href="https://github.com/EthanHaque/recalpp" target="_blank" rel="noopener noreferrer"
              class="ml-6 block text-slate-400 hover:text-slate-500 dark:hover:text-slate-300">
              <span class="sr-only">
                Recal++ on GitHub
              </span>
              <svg viewBox="0 0 16 16" class="w-5 h-5" fill="currentColor" aria-hidden="true">
                <path
                  d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                </path>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="page-content" class="pt-16">
  <div class="max-w-8xl mx-auto px-4 sm:px-6 md:px-8">
    <!-- courses side bar  -->
    <div
      class="lg:block fixed z-20 inset-0 top-[2.8125rem] left-0 right-auto w-[max(250px,calc(15%+10rem))] pb-10 px-8 overflow-y-auto">
      <nav id="nav" class="lg:text-sm lg:leading-6 relative">
        <div class="sticky top-0 -ml-0.5 pointer-events-none">
          <div class="h-10"></div>
          <div class="relative pointer-events-auto">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114
                                    0z"></path>
              </svg>
            </div>
            <input type="search" id="course-search"
              class="block w-full p-1 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Search Courses..." />
          </div>
        </div>
        <ul id="courses" class="h-full px-1 pt-3 pb-2 overflow-y-auto"></ul>
      </nav>
    </div>
  </div>
  
  <!-- calendar -->
   <div id='calendar' class="w-[calc(50%)]  mx-auto mt-0"></div>

  <!-- degree progress sidebar -->
  <div
      class="lg:block fixed z-20 inset-0 top-[2.8125rem] right-0 left-auto w-[max(250px,calc(15%+10rem))] pb-10 px-8 overflow-y-auto">
      <nav id="nav" class="lg:text-sm lg:leading-6 relative">
        <div class="sticky top-0 -ml-0.5 pointer-events-none">
          <div class="h-10"></div>
          <div class="relative pointer-events-auto">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114
                                    0z"></path>
              </svg>
            </div>
            <input type="search" id="major-search"
              class="block w-full p-1 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Search Majors..." />
          </div>
        </div>
        <ul id="degree-progress-content" class="h-full px-1 pt-3 pb-2 overflow-y-auto"></ul>
      </nav>
    </div>
  </div>
</div>

{% endblock %}

{% block extrascripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" nonce="{{ request.csp_nonce }}"></script>
<script src="{% static 'schedule_builder/js/schedule_builder.js' %}" nonce="{{ request.csp_nonce }}"></script>
<script src="{% static 'schedule_builder/js/index.global.js' %}" nonce="{{ request.csp_nonce }}"></script>
<script src="{% static 'schedule_builder/js/calendar.js' %}" nonce="{{ request.csp_nonce }}"></script>
{% endblock %}
